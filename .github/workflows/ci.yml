name: LLM-Turbo-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff  # Fast linter for 2026
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Ruff
      run: |
        # This checks for "ugly" or broken code instantly
        ruff check . 

    - name: Syntax Check
      run: |
        # Ensures your main scripts can actually be compiled
        python -m py_compile main.py benchmark.py
